admin:
    resource:
        path: ../src/Controller/Admin
        namespace: App\Controller\Admin
    type: attribute

api:
    resource:
        path: ../src/Controller/Api
        namespace: App\Controller\Api
    type: attribute
    prefix: '/api'


api_login_check:
    path: /api/login_check

app.swagger_ui:
    path: /api/doc
    methods: GET
    defaults: { _controller: nelmio_api_doc.controller.swagger_ui }